<html>

  <!-- BootStrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">VeggieMarket</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Navbar items -->
        </ul>
        <form class="d-flex ms-auto">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <!-- <ul class="navbar-nav">
        </ul> -->
        <ul class="navbar-nav ms-auto">
            <li>
            <a href="./cart.html" class="btn btn-primary position-relative">
                <i class="bi bi-cart-fill"></i>
                <!-- <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  3  
                </span> -->
              </a>
            </li>  
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-person-fill"></i></a>
              
            </li>
          </ul>
          
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Cart Checkout</h2>

    <table class="table table-bordered mt-4">
      <thead class="table-dark">
        <tr>
          <th>Item</th>
          <th>Image</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items" >
        <!-- Cart items will be dynamically generated here -->
      </tbody>
    </table>

    <div class="row justify-content-end">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text">Total Items: <span id="total-items"></span></p>
            <p class="card-text">Total Price: â‚¹<span id="total-price"></span></p>
            <button class="btn btn-success" onclick="placeOrder()">Place Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <script src="./cart.js"></script>
